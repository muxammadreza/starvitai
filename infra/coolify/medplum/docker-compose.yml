services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medplum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-medplum}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medplum"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    volumes:
      - redis_data:/data

  medplum-server:
    image: medplum/medplum-server:${MEDPLUM_VERSION:-5.0.10}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      MEDPLUM_DATABASE_HOST: postgres
      MEDPLUM_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      MEDPLUM_REDIS_HOST: redis
      MEDPLUM_BASE_URL: https://fhir.starvit.ca/
      MEDPLUM_DATABASE_DRIVER: postgres
      NODE_ENV: production
    ports:
      - "8103:8103"
    command: ["node", "packages/server/dist/index.js"]

  medplum-app:
    image: medplum/medplum-app:${MEDPLUM_VERSION:-5.0.10}
    environment:
      MEDPLUM_BASE_URL: https://fhir.starvit.ca/
    ports:
      - "3000:80"

volumes:
  postgres_data:
  redis_data:
