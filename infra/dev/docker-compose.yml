services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: medplum
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medplum
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  medplum-server:
    image: medplum/medplum-server:${MEDPLUM_VERSION:-5.0.10}
    depends_on:
      - postgres
      - redis
    environment:
      MEDPLUM_DATABASE_HOST: postgres
      MEDPLUM_DATABASE_PASSWORD: password
      MEDPLUM_REDIS_HOST: redis
      MEDPLUM_BASE_URL: http://localhost:8103/
      MEDPLUM_APP_BASE_URL: http://localhost:3000/
      MEDPLUM_STORAGE_BASE_URL: http://localhost:8103/storage/
      MEDPLUM_BINARY_STORAGE: file:./binary/
      MEDPLUM_DATABASE_DRIVER: postgres
      NODE_ENV: development
    ports:
      - "8103:8103"
    command: ["node", "packages/server/dist/index.js", "env"]

  medplum-app:
    image: medplum/medplum-app:${MEDPLUM_VERSION:-5.0.10}
    environment:
      MEDPLUM_BASE_URL: http://localhost:8103/
    ports:
      - "3000:3000"

  api:
    build:
      context: ../..
      dockerfile: services/api/Dockerfile
    environment:
      MEDPLUM_BASE_URL: http://medplum-server:8103/
      MEDPLUM_CLIENT_ID: admin
      MEDPLUM_CLIENT_SECRET: secret
       # TigerGraph / GraphStore stubs
      GRAPH_STORE_URL: http://tigergraph:9000
      GRAPH_STORE_TOKEN: ${GRAPH_STORE_TOKEN}
      STARVIT_API_KEY: ${STARVIT_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - medplum-server
